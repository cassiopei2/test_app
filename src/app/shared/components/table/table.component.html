<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Diameter Column -->
  <ng-container matColumnDef="diameter">
    <th mat-header-cell *matHeaderCellDef> Diameter </th>
    <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
  </ng-container>

  <!-- Climate Column -->
  <ng-container matColumnDef="climate">
    <th mat-header-cell *matHeaderCellDef> Climate </th>
    <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open(row)"></tr>
</table>
